<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div>Rock Paper Scissors Game -</div>
    <button
      onclick="
   
   result=playgame('rock');
    console.log(`You picked Rock. Computer picked ${compmove}. ${result}`);
"
    >
      Rock
    </button>
    <button
      onclick="
    
    result=playgame('paper');
    console.log(`You picked Paper. Computer picked ${compmove}. ${result}`);
    "
    >
      Paper
    </button>
    <button
      onclick="
    result=playgame('scissors');
    console.log(`You picked Scissors. Computer picked ${compmove}. ${result}`);
    "
    >
      Scissors
    </button>
    <script>
      const score = {
        wins: 0,
        lost: 0,
        tie: 0,
      };

      let compmove = "";
      let temp = "";
      let result = "";
      let comp = "";
      function compmoves() {
        temp = Math.random();
        if (temp >= 0 && temp < 1 / 3) compmove = "rock";
        else if (temp >= 1 / 3 && temp < 2 / 3) compmove = "paper";
        else compmove = "scissors";
        return compmove;
      }

      function playgame(playermove) {
        compmoves();
        if (playermove === "rock") {
          if (compmove == "rock") result = "Tie";
          else if (compmove == "paper") result = "You lose";
          else result = "You win";
        } else if (playermove === "paper") {
          if (compmove == "rock") result = "You win";
          else if (compmove == "paper") result = "Tie";
          else result = "You lose";
        } else {
          if (compmove === "rock") result = "You lose";
          else if (compmove === "paper") result = "You win";
          else result = "Tie";
        }
        if (result.includes("win")) score.wins += 1;
        else if (result.includes("lose")) score.lost += 1;
        else score.tie += 1;
        console.log(
          "Result " + score.wins + " " + score.lost + " " + score.tie
        );
        return result;
      }
    </script>
  </body>
</html>
