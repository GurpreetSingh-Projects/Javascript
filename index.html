<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div>Rock Paper Scissors Game -</div>
    <button
      onclick="
    let comp=compmoves();
    
    if(comp=='rock')
    {
    result='Tie';
    }
    else if(comp=='paper')
    {
        result='You lose';
    }
    else if(comp=='scissors')
    {
        result='You win';
    }
    console.log(`You picked rock. Computer picked ${comp}. ${result}`);
"
    >
      Rock
    </button>
    <button
      onclick="
 let comp=compmoves();
    
    if(comp=='rock')
    {
    result='You win';
    }
    else if(comp=='paper')
    {
        result='Tie';
    }
    else if(comp=='scissors')
    {
        result='You lose';
    }
    console.log(`You picked paper. Computer picked ${comp}. ${result}`);
    "
    >
      Paper
    </button>
    <button
      onclick="
 let comp=compmoves();
   
    if(comp=='rock')
    {
    result='You lose';
    }
    else if(comp=='paper')
    {
        result='You win';
    }
    else if(comp=='scissors')
    {
        result='Tie';
    }
    console.log(`You picked scissors. Computer picked ${comp}. ${result}`);
    "
    >
      Scissors
    </button>
    <script>
      let compmove = "";
      let temp = "";
      let result = "";

      function compmoves() {
        temp = Math.random();
        if (temp >= 0 && temp < 1 / 3) {
          compmove = "rock";
        } else if (temp >= 1 / 3 && temp < 2 / 3) {
          compmove = "paper";
        } else {
          compmove = "scissors";
        }
        return compmove;
      }
    </script>
  </body>
</html>
